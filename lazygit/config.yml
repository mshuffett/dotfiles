gui:
  # Palenight theme - complete color configuration
  theme:
    # Border color of focused window
    activeBorderColor:
      - '#82aaff'  # Palenight blue
      - bold
    # Border color of non-focused windows
    inactiveBorderColor:
      - '#676e95'  # Muted purple-gray
    # Border color when searching in focused window
    searchingActiveBorderColor:
      - '#ffcb6b'  # Palenight yellow
      - bold
    # Color of keybindings help text in bottom line
    optionsTextColor:
      - '#89ddff'  # Palenight cyan
    # Background color of selected line in focused view
    selectedLineBgColor:
      - '#444267'  # Slightly lighter than background
    # Background color of selected line when view doesn't have focus
    inactiveViewSelectedLineBgColor:
      - '#3a3e58'  # Dimmer selection for inactive views
    # Foreground color of copied commit (cherry-pick)
    cherryPickedCommitFgColor:
      - '#c3e88d'  # Palenight green
    # Background color of copied commit (cherry-pick)
    cherryPickedCommitBgColor:
      - '#3f4b58'  # Subtle blue-gray background
    # Foreground color of marked base commit (for rebase)
    markedBaseCommitFgColor:
      - '#ffcb6b'  # Palenight yellow
    # Background color of marked base commit (for rebase)
    markedBaseCommitBgColor:
      - '#4a4332'  # Muted yellow-brown background
    # Color for files with unstaged changes
    unstagedChangesColor:
      - '#f07178'  # Palenight red
    # Default text color
    defaultFgColor:
      - '#bfc7d5'  # Palenight foreground

  # Show commit graph
  commitLength:
    show: true

  # Show branch commit hashes
  showBranchCommitHash: true

  # Use Nerd Fonts v3 for icons
  nerdFontsVersion: "3"

# Git configuration
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --syntax-theme=Dracula

# Custom commands
customCommands:
  - key: 'C'
    command: 'git cz'
    description: 'commit with commitizen'
    context: 'files'
    loadingText: 'opening commitizen commit tool'
    subprocess: true
